<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Incrementing

        let x = 10;
        x++;

        let z = x;

        console.log(z);

        // Decrementing

        let y = 10;
        y--;

        let w = y;

        console.log(w);

        // Exponentiation

        let a = 5;
        let b = a ** 2;
        
        console.log(b);
    </script>
</body>
</html>
