<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function randomNumber(myMin, myMax) {
            return Math.floor(Math.random() * (myMax - myMin + 1)) + myMin;
        }

        var ans = randomNumber(1, 100);
        document.write(ans);
    </script>
</body>
</html>
