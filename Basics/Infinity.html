<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    
</head>
<body>
    <p id="test"></p>

    <script>
        let myNumber = 2; 
        let txt = "";
        while (myNumber != Infinity) {
            myNumber = myNumber * myNumber;
            txt = txt + myNumber + "<br>";
        }
        
        document.getElementById("test").innerHTML = txt;
    </script>
</body>
</html>
