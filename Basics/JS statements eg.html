<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="eg"></p>

    <script>

        let x, y, z; // Declaring variables
        x = 5; // Assigning values
        y = 6; // Assigning values
        z = x + y; // Adding values

        document.write(z); // Displaying result in browser
        document.write("<br>"); // Adding line break

        document.getElementById("eg").innerHTML = ("The value of z is " + z + ".");
    </script>
</body>
</html>
