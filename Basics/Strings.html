<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="test"></p>

    <p id="test2"></p>
    <p id="test3"></p>
    <script>

        // Strings length
        let str = "qwertyuiopasdfghjkl";
        let length = str.length;

        document.getElementById('test').innerHTML = length;

        // Escape characters
        let str1 = "Hi! My name is \"Sudhir Das\".";
        let str2 = "I am a \'Freelance\' Web Developer.";

        document.getElementById('test2').innerHTML = str1;
        document.getElementById('test3').innerHTML = str2;

        // Javascript Strings as Objects

        let x = 'Hello';
        let y = new String('Hello');

        console.log(typeof x);
        console.log(typeof y);

        console.log(x == y);
        console.log(x === y);
    </script>
</body>
</html>
