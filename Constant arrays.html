<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Arrays</title>
</head>
<body>
    <p id="eg"></p>

    <script>
        const cars = ["BMW", "Audi", "Tesla", "Ford"];
        cars = ["Honda", "Toyota", "Hyundai"];

        document.getElementById("eg").innerHTML = cars;
    </script>
</body>
</html>
