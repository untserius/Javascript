<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The <<= Operator

        // Left Shift Assignment Operator
        let x = 5;
        x <<= 2;

        console.log(x);

        // Right Shift Assignment Operator
        let y = -100;
        y >>= 2;

        console.log(y);
    </script>
</body>
</html>
