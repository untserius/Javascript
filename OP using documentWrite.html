<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output using document.write()</title>
</head>
<body>
    
    <script>
        document.write(5 + 8);
        document.write("<br>");
        document.write("Hello JS!");
    </script>


<p>This is an sample text.</p>

<button type="button" onclick="document.write(5 + 10)">Click Here!</button>

<p style="color: red;"><strong>Note</strong> - All HTML elements will be deleted after you click the above button.</p>

</body>
</html>
