<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Operators</h1>

    <h2>JS Assignment Operators</h2>

    <script>
        let x = 10;
        x += 5;

        let y = 20;
        y -= 10;

        let z = 20;
        z *= 10;

        let a = 30;
        z /= 3;

        let b = 39;
        a %= 4;

        let c = 10;
        b **= 2;

        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
        document.write(z);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(c);
    </script>

    <h2>JS Comparisons Operators</h2>

    <p>
        comparing two values (x and y) and return true or false
    </p>

    <p><strong>Here, x = 10 & y = 20</strong></p>
    <script>
        
        document.write(x == y);
        document.write("<br>");
        document.write(x === y);   
        document.write("<br>");
        document.write(x != y);
        document.write("<br>");
        document.write(x !== y);
        document.write("<br>");
        document.write(x > y);
        document.write("<br>");
        document.write(x < y);
        document.write("<br>");
        document.write(x >= y);
        document.write("<br>");
        document.write(x <= y);
        document.write("<br>");
        document.write(x >= y);
        document.write("<br>");
        
    </script>

    <h2>JS String Comparisons</h2>

    <script>
        // comparing strings

        let str1 = "Hello";
        let str2 = "GoodBye";

        let result = str1 < str2;

        document.write(result);

        // string addition

        let name1 = "Sudhir"
        let name2 = "Das"

        let fullName = name1 + " " + name2;

        document.write("<br>");
        document.write("Hi! I am " + fullName + "!");

        // existing string addition

        let text1 = "How";
        let text2 = "are you ?";

        let fullText = text1 + " " + text2;

        document.write("<br>");
        document.write(fullText);

        // adding strings and numbers

        let d = 10 + 1;
        let e = "20" + 1;
        let f = "Android " + 17;
        
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(f);

        
    </script>
</body>
</html>
